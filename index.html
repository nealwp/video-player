<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video Player</title>
</head>
<body>
        <div class="video-player">
            <video 
                src="vid/starsmacker-demo.mp4" 
                poster="img/logo.png" 
                class="video"
            ></video>
            <div class="player-controls">
                <div class="video-progress">
                    <div class="video-progress-filled"></div>
                </div>
                <button class="play-button" title="Play"><i class="fas fa-play" id="play-pause-icon"></i></button>
                <button class="volume-button"><i class="fas fa-volume-up" id="volume-icon"></i></button><input type="range" class="volume" id="volume-slider" min="0" max="1" step="0.01" value=1>
                <div class="time">
                    <span class="current">0:00</span>/ <span class="duration"></span>
                </div>
            </div>
        </div>
        
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/66a7de88b1.js" crossorigin="anonymous"></script>
</body>
</html>
